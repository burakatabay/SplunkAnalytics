
<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="api_key">API KEY</label>
            <div class="controls">
                <input type="text" name="action.shaChecker.param.apikey" id="api_key" />
                    <span class="help-block">
                    Virus Total Api Key
                    </span>
            </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="hash_type">Type Of Values</label>
        <div class="controls">
            <select id="hash_type" name="action.shaChecker.param.hashtype">
                <option value="sha256">SHA256</option>
                <option value="sha128">SHA128</option>
                <option value="sha512">SHA512</option>
                <option value="md5">MD5</option>
                <option value="sha2048">SHA2048</option>
            </select>
            <span class="help-block">HASH ALGORITHM</span>
        </div>
    </div>
</form>
